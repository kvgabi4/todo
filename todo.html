<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="daily-todo-list">
        <h3>Daily To-Do list manager</h3>
        <div class="main__container">
            <div class="date__container">
                <p class="day"></p>
                <p class="date"></p>
            </div>
            <form class="input-todo__container">
                <input type="text" class="input-todo" placeholder="Take the garbage out">
                <button type="button" class="plus">+</button>
            </form>
            <div class="todo-list__container">
                <p class="todo-list"></p>
                <!-- <div class="task task1">
                    <input type="checkbox" class="checkbox" name="task"><br>
                    <label class="task-text" for="task"></label>
                    <div class="fa fa-trash-o"></div>
                </div> -->
            </div>

            <div class="completed-list__container">
                <p class="completed-list"></p>
                <!-- <div class="task">
                    <input type="checkbox" class="checkbox" name="task"><br>
                    <label class="task-text" for="task"></label>
                    <div class="fa fa-trash-o"></div>
                </div> -->
            </div>
            <div class="button__container">
                <button class="show-hide">Hide Complete</button>
                <button class="clearAll">Clear All</button>
            </div>
            <div class="toasting__container hide">
                <p class="toasting">üëç</p>
                <p class="chill">Time to chill! You have no todos.</p>
            </div>
        </div>
    </div>
    <script src="js/todo.js" async></script>
</body>

</html>
